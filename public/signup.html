<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="CSS/signupstyles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kosugi" />
</head>

<body>
    <form id="signupform" method="post">
        <h1>SUPERCOOLJOBS.COM</h1>
        <div class="container">
            <div class="signup_form_form">
                <form method="post">
                    <input type="text" name="firstName" placeholder="First Name" />
                    <input type="text" name="lastName" placeholder="Last Name" />
                    <input type="text" name="email" placeholder="Email" />
                    <input type="text" name="username" placeholder="Username" />
                    <input type="text" name="pwd" placeholder="Password" />
                    <input type="text" name="pwdRepeat" placeholder="Repeat Password" />
                </form>
            </div>
            <div>
                <button type="submit" name="submit">Sign Up as Employer</button>
                <p>OR</p>
                <button type="submit" name="submit">Sign Up as Employee</button>
                <a href="login.html" id="fakebutton">Login HERE</a>
            </div>
        </div>
    </form>
</body>

</html>
