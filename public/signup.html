<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="CSS/signupstyles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kosugi" />
    <script type="text/javascript" src="./js/signup_action.js"></script>
</head>

<body>
    <div id="signupform" >
        <h1>SUPERCOOLJOBS.COM</h1>
        <div class="container">
            <div class="signup_form_form">
                <div>
                    <input value="" id="firstName" type="text" placeholder="First Name" />
                    <input value="" id="lastName" type="text" placeholder="Last Name" />
                    <input value="" id="email" type="text" placeholder="Email" />
                    <input value="" id="username" type="text" placeholder="Username" />
                    <input value="" id="password" type="password" placeholder="Password" />
                    <input value="" id="passwordRepeat" type="password" placeholder="Repeat Password" />
                </div>
            </div>
            <div>
                <button class="cursor_hover" onclick="onSignUpEmployer()">Sign Up as Employer</button>
                <p>OR</p>
                <button class="cursor_hover" onclick="onSignUpEmployee()">Sign Up as Employee</button>
                <a href="login.html" id="fakebutton">Login HERE</a>
            </div>
        </div>
    </div>
</body>

</html>
