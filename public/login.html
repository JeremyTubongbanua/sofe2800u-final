<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="CSS/loginstyles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kosugi"
    />
  </head>

  <body>
    <form id="Loginform" method="post">
      <h1>SUPERCOOLJOBS.COM</h1>
      <div class="container">
        <div class="login_form_form">
          <form method="post">
            <input type="text" name="name" placeholder="Username" />
            <input type="text" name="pwd" placeholder="Password" />
          </form>
        </div>
        <div id="buttons">
          <button type="submit" name="submit">Log in as Employee</button>
          <p>OR</p>
          <button type="submit" name="submit" id="button2">
            Log in as Employee
          </button>
        </div>
        <a href="signup.html">Don't have an account? Sign up HERE</a>
      </div>
    </form>
  </body>
</html>
