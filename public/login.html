<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="CSS/loginstyles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kosugi" />
  <script src="./js/login_action.js"></script>
</head>

<body>
  <div id="Loginform">
    <h1>SUPERCOOLJOBS.COM</h1>
    <div class="container">
      <div class="login_form_form">
        <div method="post">
          <input type="text" id="username" placeholder="Username" value="" />
          <input type="password" id="password" placeholder="Password" value="" />
        </div>
      </div>
      <div class="buttons">
        <button onclick="onLoginClick()" name="employeelogin">Log in</button>
        <P>Don't have an account? Sign up <a href="signup.html" id="clicksignup">HERE</a></P>
      </div>
    </div>
  </div>
</body>

</html>
